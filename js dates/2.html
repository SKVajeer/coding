<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
</head>
<body>
    <input type="text" placeholder="Time" oninput="convertTime()" id="time">
    
    <input type="text" placeholder="ISO Time" id="isoTime" >
    <input type="text" placeholder="UTC Time" id="utcTime" >
    <input type="text" placeholder="Local Time" id="localTime">

    <script>
        function convertTime() {
            var input = document.getElementById("time").value;
            var isoTime = document.getElementById("isoTime");
            var utcTime = document.getElementById("utcTime");
            var localTime = document.getElementById("localTime");

            var inputTime = new Date(  );
            isoTime.value = inputTime.toISOString();
            utcTime.value = inputTime.toUTCString();
            localTime.value = inputTime.toLocaleTimeString();
        }
    </script>
</body>
</html>
